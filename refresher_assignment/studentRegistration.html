<!DOCTYPE html>
<html>

<body>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/studentRegistration.js"></script>
    <div class="registration">
        <h1>Student Registration</h1>
        <form onsubmit="onRegister()" action="./studentLogin.html">
            <label for="iStudentId">Student Id:</label>
            <input id="iStudentId">
            <label for="iStudentName">Student name:</label>
            <input type="text" id="iStudentName">
            <label for="iPhoneNumber">Mobile no</label>
            <input type="text" id="iStudentPhoneNumber">
            <label for="iStudentEmail">Student email:</label>
            <input type="email" required="required" id="iStudentEmail">
            <label for="password">Password:</label>
            <input type="password" id="iStudentPassword"><br><br>
            <input type="submit" class="btn btn-primary btn-block btn-large" value="Register">
        </form>
    </div>
</body>

</html>
